<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year New Mission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #8e9eab, #eef2f3);
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 2rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0.5rem;
        }

        header p {
            font-size: 1.2em;
            margin: 0;
        }

        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #ecf0f1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: justify;
            line-height: 1.6;
        }

        section h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 2em;
        }

        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 1rem;
            text-align: center;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>New Year New Mission</h1>
        <p>Your inspirational message here</p>
    </header>

    <section>
        <h2>Our Mission</h2>
        <p>Describe your mission for the new year here...</p>
    </section>

    <footer>
        &copy; 2024 New Year New Mission
    </footer>
</body>
</html>
